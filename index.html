<!DOCTYPE html>
<html>
<head>
	<title>Convert</title>
	<script src="jquery-3.4.1.min.js"></script>
	<script src="jsonConversion.js"></script>
	<script src="massConversion.js"></script>
</head>
<body>
	<form style="display:flex;align-items:flex-start;flex-direction:column;">
		<textarea id="jsonText" rows="15" cols="100" placeholder="Paste JSON here..."></textarea>
		<div>
			<input type="button" value="Submit" onclick="convertJSON()" />
			<input type="button" value="Clear" onclick="clearJsonText()" /> <script>function clearJsonText() {document.getElementById('jsonText').value = ''}</script>
		</div>
	</form>
	<br /><br />
	<p><h2>Result:</h2></p>
	<p><textarea id="resultText" rows="15" cols="100"></textarea></p>
	<br />
	<div id="resultRender"></div>
	<br />
	<h2><label>Select files to mass convert:</label></h2>
	<label>Input file names for Tower events should be in the format "type_#" (e.g. "story_18.txt", "challenge_7.json", "ex_3.json", "evils_1.txt", etc.)</label>
	<br />
	<label>Input file names for personal stories should be in the format "Surname Givenname_#", with capitalization, numbered linearly from 1 to 12 for all three episodes and Doppel quests. (e.g. "Inami Mitsuru_4.txt")</label>
	<br /><br />
	<input type="file" id="fileItem" accept=".json, .txt" multiple style="width:200px"/>
	<label>Quest type:</label>
	<select id="event_type">
	<option value="tower">Tower</option>
	<option value="personal_story">Personal Story</option>
	</select>
	<label>Display Discs?</label>
	<select id="discs">
	<option value="yes">Yes</option>
	<option value="">No</option>
	</select>
	<br /><br />
	<label>Copy:&nbsp;</label>
	<input type="button" value="Convert combined" onclick="massConvert()" />
	<label>&nbsp;&nbsp;&nbsp;Download:&nbsp;</label>
	<input type="button" value="Convert individually" onclick="massConvert(true)" />
	<input type="button" value="Convert combined" onclick="massConvert(false)" />
</body>
</html>
