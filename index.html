<!DOCTYPE html>
<html>
<head>
	<title>Convert</title>
	<script src="jquery-3.4.1.min.js"></script>
	<script src="jsonConversion.js"></script>
	<script src="massConversion.js"></script>
</head>
<body>
	<form style="display:flex;align-items:flex-start;flex-direction:column;">
		<textarea id="jsonText" rows="15" cols="100" placeholder="Paste JSON here..."></textarea>
		<input type="button" value="Submit" onclick="convertJSON()" />
	</form>
	<br /><br />
	<p><h2>Result:</h2></p>
	<p><textarea id="resultText" rows="15" cols="100"></textarea></p>
	<br />
	<div id="resultRender"></div>
	<br />
	<h2><label>Select files to mass convert:&nbsp;</label></body></h2>
	<input type="file" id="fileItem" accept=".json, .txt" multiple style="width:200px"/>
	<label>Event type:</label>
	<select id="event_type">
	<option value="tower">Tower</option>
	</select>
	<br /><br />
	<label>Copy:&nbsp;</label>
	<input type="button" value="Convert combined" onclick="massConvert()" />
	<label>&nbsp;&nbsp;&nbsp;Download:&nbsp;</label>
	<input type="button" value="Convert individually" onclick="massConvert(true)" />
	<input type="button" value="Convert combined" onclick="massConvert(false)" />
</body>
</html>
